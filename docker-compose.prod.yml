version: '3.8'
services:
  api:
    build:
      context: ./docker/nginx-prod
      dockerfile: Dockerfile
    environment:
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    ports:
      - '8082:80'
    deploy:
      resources:
        limits:
          cpus: '2.7'
          memory: '3g'
        reservations:
          cpus: '0.5'
          memory: '512m'
  database:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '2g'
        reservations:
          cpus: '0.5'
          memory: '512m'
  elasticsearch1:
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '2g'
        reservations:
          cpus: '0.5'
          memory: '512m'
  elasticsearch2:
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '2g'
        reservations:
          cpus: '0.2'
          memory: '512m'

